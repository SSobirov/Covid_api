<!DOCTYPE html>
<head>
	<title> COVID-19 Детектор</title>
</head>
<body>

	<h1 class="text-center"> Загрузите фото рентгена</h1>

	<form class="p-3 text-center" action="/", method="POST" enctype="multipart/form-data">
			<input class="form-control" type="file" name="imagefile" >
			<input class="btn btn-primary mt-3" type="submit" value="Анализировать фото">
	</form>

	{% if prediction %}
		<h2 class="text-center">Вероятность Covid-19(Ковид): {{prediction}} %</h2>
		<p class="text-center" Вероятность Covid-19(Ковид) {{prediction}}</p>
	{% endif %}

</body>
</html>
